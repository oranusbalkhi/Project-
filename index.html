<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Theater</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <section class="theater">
    <h1 class="title">Welcome to Zakia Oranus Balkhi Cinema!</h1>

    <video controls>
      <source src="media/trailer.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <button onclick="document.querySelector('video').currentTime = 0;">Play Again</button>
      <button onclick="alert('Thanks for rating!')">Rate Movie</button>
    </div>
  </section>
</body>
</html>
